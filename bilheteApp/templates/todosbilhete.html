<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.bundle.min.js' %}">
</head>
<body>
    <div class="cabecalho">
            <div class="imagem">
                <img src="{% static 'images/Logo.png' %}">
            </div>
            <div class="titulo">
                <h2>CENTRO INFANTIL IRENE GOMES BORTOLAN</h2>
            </div>
    </div>
    <div class="principal">
        <form method="POST">
            {% csrf_token %}
            {% for bilhete in bilhetes %}
            <div class="row">
                <div class="col-12">
                    <p>Nome: {{ bilhete.mensagem }}</p>
                    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'atualiza_bilhete' bilhete.id %}'">Atualizar bilhete</button>
                    <button type="button" class="btn btn-danger" onclick="location.href='{% url 'deleta_bilhete' bilhete.id %}'">Excluir bilhete</button>
                </div>
            </div>
            {% endfor %}
        </form>
    </div>

</body>
</html>
